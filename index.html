<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Student Portal</title>
  <link rel="stylesheet" href="css/bootstrap.min.css">
  <link rel="stylesheet" href="css/custom.css">
</head>
<body>
  <section class="container">
    <div class="row">
      <div class="col-md-12">
        <img src="images/images (5).jpg" class="img-fluid w-100" alt="student logo">
      </div>
    </div>  
  <form>
    <div class="form-row">
      <div class="col-md-12 mb-3">
        <label>First name</label>
        <input type="text" class="form-control" id="firstname" > 
        <span id="labelFirstName"></span>     
      </div>    
      </div>
      <div class="form-row">
        <div class="col-md-12 mb-3">
          <label>Last name</label>
          <input type="text" class="form-control" id="lastname" > 
          <span id="labelLastName"></span>      
        </div>    
        </div> 
        <div class="form-row">
          <div class="col-md-6 mb-3">
            <label>Select Your Gender</label>
          
            <select class="custom-select">
              <option selected disabled value="">Choose...</option>
              <option>Male</option>
              <option>Female</option>
            </select>


          </div>          
          </div> 
          
          <div class="form-row">
            <div class="col-md-12 mb-3">
              <label>Date</label>
              <input type="text" class="form-control" id="date" > 
              <span id="labelDate"></span>      
            </div>    
            </div>

            <div class="form-row">
              <div class="col-md-12 mb-3">
                <label>Email</label>
                <input type="text" class="form-control" id="email" >
                <span id="labelEmail"></span>       
              </div>    
              </div>

              <div class="form-row">
                <div class="col-md-12 mb-3">
                  <label>Telephone</label>
                  <input type="text" class="form-control" id="tel" >
                  <span id="labelTelephone"></span>      
                </div>    
                </div>

                <div class="form-row">
                  <div class="col-md-12 mb-3">
                    <label>Password</label>
                    <input type="text" class="form-control" id="password" > 
                    <span id="labelPassword"></span>      
                  </div>    
                  </div>

                  <div class="form-row">
                    <div class="col-md-12 mb-3">
                      <label>Confirm Password</label>
                      <input type="text" class="form-control" id="password2" >
                      <span id="labelPassword2"></span>      
                    </div>    
                    </div>
                    <div class="row pb-3">
                      <div class="col-md-6">
                        <button class="btn btn-secondary" type="submit">Submit form</button>
                      </div>
                    </div>
                </form>
        </section>   

<script src="js/reg.js"></script>        
</body>
</html>
